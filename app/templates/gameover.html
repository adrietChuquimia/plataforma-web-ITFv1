<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link href="../static/galeria/imagenes/perdedor.png" rel="icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="../static/bootstrapC1/css/gameover.css" rel="stylesheet">
  <title>Game Over</title>
</head>

<body>
  <div class="game-over-card">
    <h1 class="game-over-title"><i class="fas fa-times-circle"></i><br>GAME OVER</h1>

    <div class="compact-stats">
      <div class="stat">
        <div class="stat-label">Nivel</div>
        <div class="stat-value level-value">{{nivel}}</div>
      </div>
      <div class="stat">
        <div class="stat-label">Puntos</div>
        <div class="stat-value points-value">{{ "%.2f"|format(puntos) }}</div>
      </div>
    </div>

    <div class="defeat-message" id="defeatMsg"></div>

    <a href="{{ url_for('trivia.trivia') }}" class="play-again-btn">
      <i class="fas fa-redo-alt"></i> Jugar de nuevo
    </a>
  </div>

  <script>
    const defeatMessages = [
      "Nada mal, pero puedes hacerlo mejor la siguiente.",
      "¿Seguro que sabes de autos? Los resultados dicen otra cosa",
      "Al menos lo intentaste... supongo",
      "Mmm, creo que te subestimé, ya perdiste",
      "Esperaba que llegaras más lejos. Que decepción"
    ];

    function showDefeatMessage() {
      const msg = defeatMessages[Math.floor(Math.random() * defeatMessages.length)];
      document.getElementById('defeatMsg').textContent = msg;
    }

    window.addEventListener('load', showDefeatMessage);
  </script>
</body>
</html>
